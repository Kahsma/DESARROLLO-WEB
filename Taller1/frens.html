    <h1 class="titulo">Registro de Amigos</h1>

    <h1>Registro de Amigos</h1>

    <form id="friendForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <br>
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <br>
        <label for="imageURL">URL de la imagen:</label>
        <input type="text" id="imageURL" required>
        <br>
        <label for="pets">Mascotas (separadas por comas):</label>
        <input type="text" id="pets" required>
        <br>
        <button type="button" onclick="addFriend()">Agregar Amigo</button>
    </form>

    <table id="friendTable">
        <tr>
            <th>Username</th>
            <th>Nombre</th>
            <th>URL de la imagen</th>
            <th>Mascotas</th>
            <th>Ver Mascotas</th>
        </tr>
    </table>
