    <div class="content-container">


        <h1 class="titulo">Registro de Amigos</h1>

        <form id="friendForm">
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-field">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-field">
                <label for="imageURL">URL de la imagen:</label>
                <input type="text" id="imageURL" required>
            </div>
            <div class="form-field">
                <label for="pets">Mascotas (separadas por comas):</label>
                <input type="text" id="pets" required>
            </div>
            <button type="button" onclick="addFriend()">Agregar Amigo</button>
        </form>

        <table id="friendTable">
            <tr>
                <th>Username</th>
                <th>Nombre</th>
                <th>URL de la imagen</th>
                <th>Mascotas</th>
                <th>Ver Mascotas</th>
            </tr>
        </table>
    </div>


</body>
